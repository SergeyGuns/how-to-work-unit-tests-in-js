<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index.html</title>
</head>

<body>
  <input class='input-text' type="text">
  <div class="res">


  </div>
  <script>
    const input = document.querySelector('.input-text')
    input.addEventListener('input', handleInputChange)
    const resultNode = document.querySelector('.res')

    document.addEventListener('click', function(ev){
      if(ev.target.dataset.citi) {
        handleInputSetValue(input)(ev)
      }
    })

    function handleInputSetValue(input) {
      return function(ev) {
        input.value = ev.target.dataset.citi
      }
    }

    function wrireResNode(resNode) {
      return function(data) {
        resNode.innerHTML = data.map( citi => `
          <div data-citi='${citi.name}'> ${citi.name} </div>
        `).join('')
        return data;
      }
    }

    function handleInputChange(ev) {
      const inputValue = ev.target.value
      getData(inputValue, wrireResNode(resultNode))
    }

    function getData(query, cb) {
      fetch('/json?query=' + query).then((res) => res.json())
        .then(data => cb(data))
        .then(data => console.log(data))
    }
  </script>

</body>

</html>
